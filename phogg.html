	<body ng-controller="controller" ng-init="exploreHall()">

		<!-- Main part of the page -->
		<div id="wholePanel">

			<!-- Left panel -->
			<div id="left-container">
				<!-- Controls -->
				<div id="controls-container">
					<!-- About -->
					<button id="about" ng-click="openAbout()">About</button>	
					<button id="help" ng-click="openAbout()">Help</button>	
					<br/>
					<div id="options-container">
						<input id="matchings" type="checkbox" onclick="angular.element(this).scope().checkMatchings()" disabled checked> 
						<label for="matchings">Show matchings</label>
					</div>
				</div>

				<!-- Misclassified panel selection -->
				<div id="misclassified-container">
					<ul id="misclassified-list">
						<!-- Dynamically filled -->
					</ul>
				</div>	
			</div>
		
			<!-- Graph area -->
			<div id="graph-container">
				<div id="graph"></div>
			</div>
		</div>	

		<!-- The overlay -->
		<div id="about-container" class="overlay">
			<!-- Button to close the overlay navigation -->
 			<a href="javascript:void(0)" class="closebtn" ng-click="closeAbout()">&times;</a>

			 <!-- Overlay content -->
			 <div class="overlay-content">
					<div id="logos">
						<a href="http://www.univ-tours.fr/" target="_blank"><img class="logo" src="images/logoUnivTours.jpg" alt="Tours university logo"/></a>
						<a href="http://li.univ-tours.fr/" target="_blank"><img class="logo" src="images/logo_LI.jpg" alt="Computer Science lab logo"/></a>
						<a href="http://www.rfai.li.univ-tours.fr/" target="_blank"><img class="logo" src="images/logo_RFAI.jpg" alt="RFAI team logo"/></a>
					</div>
					<p>
						The Photo(Graph) Gallery platform has been developed by <a href="http://frederic.rayar.free.fr/" target="_blank">Fr&eacute;d&eacute;ric RAYAR</a>.<br/> 
						Contact: <a href="mailto:frederic.rayar@univ-tours.fr">frederic.rayar {at} univ-tours {dot} fr</a>
					</p>
					<p>
						This platform allows to display the misclassification and the associated graph matchings.
					</p>
		</div>
